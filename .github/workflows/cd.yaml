name: cd

# Trigger the workflow on push to the beta branch
# We need to wait for the CI workflow to complete before starting the CD workflow
on:
  #  workflow_run:
  #    workflows: [ "ci" ]
  #    types:
  #      - completed
  push:
    branches:
      - beta
  pull_request:

jobs:
  apk:
    name: Build signed APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Signed Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

  deploy:
    name: Deploy APK release on Firebase App Distribution
    needs: [ apk ]
    runs-on: self-hosted
    steps:
      - name: Create service_account.json
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: "qa"
          # releaseNotes: - TODO
          apkPath: ${{ needs.apk.outputs.app-release }}